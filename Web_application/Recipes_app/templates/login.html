{% extends 'base.html' %}
{% block title %} Recipes searcher {% endblock %}
{% block body %}

<head>
    <title>Login</title>
</head>

<body class="text-center">

<div class="card mt-2" style="max-width:330px; margin:auto; padding: 10px">
    <h1>LOGIN</h1>
    <form method="post" action="">
        User Name:
        <input type="text" class="form-control my-2" name="username">
        Password:
        <input type="password" class="form-control my-2" name="password">
        <input type="submit" class="btn btn-secondary my-2">
    </form>
    {% if messages %}
    <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
</div>

{% endblock %}
